<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Assignment3-Countdown</title>
</head>
<body>
    <h1>Countdown Timer</h1>

    <form id=form>
        <div class=container>
            <h2>Select a Year</h2>
            <select name="year" id="year">
                <option value="2021" selected>2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>

        <div class=container>
            <h2>Select a Month</h2>     
            <select name="month" id="month">
                <option value="1" id='m1' selected>January</option>
                <option value="2" id='m2'>February</option>
                <option value="3" id='m3'>March</option>
                <option value="4" id='m4'>April</option>
                <option value="5" id='m5'>May</option>
                <option value="6" id='m6'>June</option>
                <option value="7" id='m7'>July</option>
                <option value="8" id='m8'>August</option>
                <option value="9" id='m9'>September</option>
                <option value="10" id='m10'>October</option>
                <option value="11" id='m11'>November</option>
                <option value="12" id='m12'>December</option>
            </select>
        </div>

        <div class=container>
            <h2>Select a Date</h2>
            <select name="day" id="day"></select>
        </div>
            <button type='submit' id='submit'>Select day</button>
    </form>
    <div id='result' class='result'></div>
    <div id='reset'></div>

    <script src='script.js'></script>
</body>
</html>
